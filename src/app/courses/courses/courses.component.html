<mat-card>
  <mat-toolbar>
    <span>Cursos dispon√≠veis</span>
  </mat-toolbar>

  <div *ngIf="courses | async; else loading ">

    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!--Name column-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!--Name column-->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso" fontIcon={{course.category|category}}></mat-icon>

        </td>
      </ng-container>

       <!--Action column-->
       <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab aria-label="Adicionar Curso" >
            <mat-icon (click)="ondAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course">
          <button mat-icon-button aria-label="Editar Curso" >
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button aria-label="Remover Curso" >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>


      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </div>

  <ng-template #loading>
    <p> Carregando</p>
  </ng-template>

</mat-card>
